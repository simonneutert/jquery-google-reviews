<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Reviews Demo</title>

    <!-- JQUERY IS REQUIRED -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- DO NOT FORGET TO SET YOUR OWN API KEY!  -->
    <!-- Create an API key: -->
    <!-- https://console.developers.google.com/apis/library/places-backend.googleapis.com/?q=places -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=YourGoogleAPIKeyHere"></script>

    <!-- load the plugin/script -->
    <script
      src="./node_modules/jquery-google-reviews/jquery-google-reviews.js"
      defer
    ></script>

    <!-- load the css to display the reviews beautifully -->
    <link
      href="./node_modules/jquery-google-reviews/jquery-google-reviews.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- the plugin needs an id to interact with, best with an empty div -->
    <div id="google-reviews"></div>

    <script>
      jQuery(document).ready(function ($) {
        if ($("#google-reviews").length == 0) {
          return;
        }
        //Find a placeID via https://developers.google.com/places/place-id
        $("#google-reviews").googlePlaceReviews({
          placeId: "ChIJZa6ezJa8j4AR1p1nTSaRtuQ",
          // add more settings here
        });
      });
    </script>
  </body>
</html>
